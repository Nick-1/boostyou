<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming soon</title>
  <meta name="description" content="Simple coming soon placeholder" />
  <style>
      :root {
          --bg: #f7f7fb;
          --fg: #111216;
          --muted: #6b7280;
          --accent: #3b82f6;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
          margin: 0;
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
          color: var(--fg);
          background:
                  radial-gradient(1400px 600px at 10% -10%, #e0f2fe 0, transparent 60%),
                  radial-gradient(1200px 500px at 110% 10%, #e9d5ff 0, transparent 60%),
                  var(--bg);
          display: grid;
          place-items: center;
      }
      .wrap {
          text-align: center;
          padding: 4rem 1.25rem;
          width: 100%;
          max-width: 56rem;
      }
      h1 {
          font-size: clamp(2.5rem, 6vw, 4.5rem);
          line-height: 1.1;
          margin: 0 0 1rem;
          letter-spacing: -0.02em;
      }
      .dots::after {
          content: var(--dots, "…");
          display: inline-block;
          width: 2ch;
          text-align: left;
          animation: blink 1.2s steps(1, end) infinite;
      }
      @keyframes blink {
          0% { opacity: 0.2; }
          50% { opacity: 1; }
          100% { opacity: 0.2; }
      }
      p {
          margin: 0.25rem 0 1.25rem;
          color: var(--muted);
          font-size: clamp(1rem, 2.5vw, 1.125rem);
      }
      .card {
          background: #fff;
          border: 1px solid #e5e7eb;
          border-radius: 1.25rem;
          padding: 1rem 1.25rem;
          display: inline-flex;
          align-items: center;
          gap: .75rem;
          box-shadow: 0 10px 25px rgba(17,18,22,.05);
      }
      .dot {
          width: .625rem; height: .625rem; border-radius: 999px; background: var(--accent);
          box-shadow: 0 0 0 .25rem rgba(59,130,246,.15);
      }
      .small {
          color: var(--muted);
          font-size: .9rem;
      }
      footer { position: fixed; inset-inline: 0; bottom: 1rem; text-align: center; font-size: .85rem; color: var(--muted); }
      @media (prefers-color-scheme: dark) {
          :root { --bg: #0b0c10; --fg: #f9fafb; --muted: #9ca3af; }
          body { background:
                  radial-gradient(1400px 600px at 10% -10%, rgba(59,130,246,.15) 0, transparent 60%),
                  radial-gradient(1200px 500px at 110% 10%, rgba(147,51,234,.15) 0, transparent 60%),
                  #0b0c10;
          }
          .card { background: #0f1116; border-color: #1f2937; box-shadow: 0 10px 25px rgba(0,0,0,.3); }
      }
      .hidden { display: none !important; }
      form {
          margin-top: 1.25rem;
          display: inline-flex; gap: .5rem; align-items: center;
      }
      input[type="email"] {
          border: 1px solid #e5e7eb; border-radius: .75rem; padding: .75rem .9rem; min-width: 260px; font: inherit;
          background: #fff; color: inherit;
      }
      button {
          border: 0; padding: .75rem 1rem; border-radius: .75rem; font-weight: 600; cursor: pointer;
          background: var(--accent); color: white; box-shadow: 0 6px 14px rgba(59,130,246,.35);
      }
  </style>
</head>
<body>
<main class="wrap" role="main">
  <div class="card" aria-hidden="true">
    <span class="dot"></span>
    <span class="small">Website in development</span>
  </div>
  <h1 class="dots" aria-label="Coming soon">Coming soon</h1>
  <p>We are working on something awesome. Check back soon.</p>

  <form class="hidden" id="notify-form" novalidate>
    <label class="sr-only" for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" />
    <button type="submit">Notify me</button>
  </form>
</main>

<footer>
  © <span id="year"></span> • All rights reserved
</footer>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();

    (function animateDots() {
        const el = document.querySelector('.dots');
        const states = ['', '.', '..', '...'];
        let i = 0;
        setInterval(() => {
            el.style.setProperty('--dots', '"' + states[i % states.length] + '"');
            i++;
        }, 450);
    })();

    const form = document.getElementById('notify-form');
    form?.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = (document.getElementById('email')).value.trim();
        if (!email) return alert('Please enter your email');
        alert('Thank you! We will notify you when the site is live.');
        (document.getElementById('email')).value = '';
    });
</script>
</body>
</html>
